<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Idea Submission Portal</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif; /* Futuristic font */
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat, linear-gradient(to right, #1a1a3d, #2a4066);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      /* height: 100vh; */
      margin: 0;
      /* overflow: hidden; */
    }
    .form-container {
      background: rgba(0, 0, 0, 0.85); /* Semi-transparent dark background */
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      width: 450px;
      position: relative;
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .form-container h2 {
      text-align: center;
      color: #00d4ff; /* Neon cyan */
      margin-bottom: 20px;
      font-size: 28px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .form-container p {
      text-align: center;
      color: #ccc;
      font-size: 14px;
      margin-bottom: 20px;
      font-style: italic;
    }
    label {
      font-weight: bold;
      color: #00d4ff;
      letter-spacing: 1px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      border: 1px solid #00d4ff;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 14px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #ff007a; /* Neon pink */
      box-shadow: 0 0 10px rgba(255, 0, 122, 0.5);
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      background: linear-gradient(45deg, #ff007a, #00d4ff);
      color: white;
      padding: 15px;
      width: 100%;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s;
    }
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }
    button:hover::before {
      left: 100%;
    }
    button:hover {
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.95);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form-container">
    <h2>Elon Musk's Idea Portal</h2>
    <p>"Dream big, think interplanetary, and change the future!"</p>
    <form action="/submit" method="POST">
      <label>Innovator's Name</label>
      <input type="text" name="name" placeholder="Your name, visionary" required>

      <label>Idea Designation</label>
      <input type="text" name="idea_name" placeholder="Name your groundbreaking idea" required>

      <label>Idea Blueprint</label>
      <textarea name="idea_desc" rows="5" placeholder="Describe your idea to revolutionize the universe" required></textarea>

      <label>Interstellar Contact (Email)</label>
      <input type="email" name="email" placeholder="Your email for cosmic updates" required>

      <label>Signal Frequency (Contact Number)</label>
      <input type="text" name="contact" placeholder="Your number for mission control" required>

      <button type="submit">Launch Idea to the Stars</button>
    </form>
  </div>
</body>
</html>
